<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>
    function processConfirm(answer) {
        let result = "";
        if (answer) {
            result = "Excellent. We'll play a nice game of chess.";
        } else {
            result = "Maybe later then.";
        }
        return result;
    }

    let confirmAnswer = confirm("Shall we play a game?");
    let theAnswer = processConfirm(confirmAnswer);
    alert(theAnswer);
    /*

    tạo 1 tham số answer cho hàm processConfirm. tạo biến rỗng result trong hàm.
    Nếu tham số answer trả về kết quả của hàm confirm đúng thì result ra kết quả Excellent, sai thì kết quả là maybe
    sau đó gọi hàm processConfirm ở ngoài
    biến confirmAnswer là giá trị của tham số answer trong hàm processConfirm.
     */
</script>
</body>
</html>
